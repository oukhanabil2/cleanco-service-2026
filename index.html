<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGA CleanCo</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Styles inclus au cas o√π le CSS externe √©choue */
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Arial; margin: 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .app-container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .app-header { background: rgba(255,255,255,0.95); padding: 30px; border-radius: 20px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        .app-title { color: #2c3e50; margin: 0; font-size: 2.5rem; }
        .app-subtitle { color: #7f8c8d; margin: 10px 0 0; font-size: 1.2rem; }
        .modules-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .module-card { background: white; border-radius: 15px; padding: 25px; text-align: center; cursor: pointer; transition: all 0.3s ease; border: 3px solid transparent; }
        .module-card:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(0,0,0,0.15); border-color: #3498db; }
        .module-icon { font-size: 3rem; margin-bottom: 15px; }
        .module-name { font-size: 1.3rem; color: #2c3e50; margin: 0 0 10px; }
        .module-desc { color: #7f8c8d; font-size: 0.95rem; }
        .module-content { background: white; border-radius: 15px; padding: 30px; margin-top: 30px; display: none; }
        .back-btn { background: #e74c3c; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1 class="app-title">üìã SGA CleanCo 2026</h1>
            <p class="app-subtitle">Syst√®me de Gestion des Agents - Version Professionnelle</p>
        </header>
        
        <main>
            <div class="modules-grid" id="modulesGrid">
                <!-- Modules g√©n√©r√©s dynamiquement -->
            </div>
            
            <div id="moduleView" class="module-content">
                <button class="back-btn" onclick="showModules()">‚Üê Retour au menu</button>
                <div id="moduleContent"></div>
            </div>
        </main>
    </div>

    <!-- JavaScript unifi√© -->
    <script>
    // CONSTANTS
    const MODULES = [
        { id: 'agents', name: 'üë• Agents', desc: 'Gestion compl√®te des agents', icon: 'üë•', color: '#3498db' },
        { id: 'planning', name: 'üìÖ Planning', desc: 'Planification des interventions', icon: 'üìÖ', color: '#2ecc71' },
        { id: 'leaves', name: 'üèñÔ∏è Cong√©s', desc: 'Gestion des cong√©s et absences', icon: 'üèñÔ∏è', color: '#e67e22' },
        { id: 'statistics', name: 'üìä Statistiques', desc: 'Tableaux de bord et analyses', icon: 'üìä', color: '#9b59b6' },
        { id: 'panic', name: 'üö® Codes Panique', desc: 'Gestion des codes d\'urgence', icon: 'üö®', color: '#e74c3c' },
        { id: 'radios', name: 'üìª Radios', desc: 'Gestion du parc radio', icon: 'üìª', color: '#1abc9c' },
        { id: 'uniforms', name: 'üëï Habillement', desc: 'Gestion des tenues et √©quipements', icon: 'üëï', color: '#34495e' },
        { id: 'warnings', name: '‚ö†Ô∏è Avertissements', desc: 'Suivi des avertissements', icon: '‚ö†Ô∏è', color: '#f39c12' },
        { id: 'holidays', name: 'üéâ Jours F√©ri√©s', desc: 'Calendrier des jours f√©ri√©s', icon: 'üéâ', color: '#d35400' }
    ];

    // APP CORE
    const app = {
        currentModule: null,
        
        init() {
            console.log('üöÄ SGA CleanCo initialis√©');
            this.renderModules();
            this.checkStorage();
        },
        
        renderModules() {
            const grid = document.getElementById('modulesGrid');
            grid.innerHTML = MODULES.map(module => `
                <div class="module-card" onclick="app.loadModule('${module.id}')" 
                     style="border-color: ${module.color}">
                    <div class="module-icon">${module.icon}</div>
                    <h3 class="module-name">${module.name}</h3>
                    <p class="module-desc">${module.desc}</p>
                </div>
            `).join('');
        },
        
        loadModule(moduleId) {
            this.currentModule = moduleId;
            const module = MODULES.find(m => m.id === moduleId);
            
            document.getElementById('modulesGrid').style.display = 'none';
            document.getElementById('moduleView').style.display = 'block';
            
            const content = document.getElementById('moduleContent');
            content.innerHTML = `
                <h2 style="color: ${module.color}">${module.icon} ${module.name}</h2>
                <p>${module.desc}</p>
                <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin-top: 20px;">
                    <h4>Fonctionnalit√©s :</h4>
                    <ul>
                        <li>Interface optimis√©e pour mobile</li>
                        <li>Sauvegarde automatique (localStorage)</li>
                        <li>Export des donn√©es</li>
                        <li>Recherche et filtres avanc√©s</li>
                    </ul>
                    <p style="margin-top: 20px; font-style: italic;">
                        Module en cours de d√©veloppement...
                    </p>
                </div>
            `;
            
            // Charger le module sp√©cifique si disponible
            this.loadModuleScript(moduleId);
        },
        
        loadModuleScript(moduleId) {
            const scriptPath = `js/modules/${moduleId}.js`;
            fetch(scriptPath)
                .then(response => {
                    if (response.ok) {
                        console.log(`Module ${moduleId} trouv√©`);
                        // Ici, vous pourriez charger le script dynamiquement
                    } else {
                        console.log(`Module ${moduleId} utilise la version par d√©faut`);
                    }
                })
                .catch(error => console.log('Module non sp√©cifique'));
        },
        
        checkStorage() {
            if (typeof localStorage === 'undefined') {
                alert('‚ö†Ô∏è localStorage non disponible. Les donn√©es seront perdues √† la fermeture.');
            }
        },
        
        showModules() {
            document.getElementById('modulesGrid').style.display = 'grid';
            document.getElementById('moduleView').style.display = 'none';
        }
    };

    // Initialisation
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => app.init());
    } else {
        app.init();
    }
    </script>
</body>
</html>
