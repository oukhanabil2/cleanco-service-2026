    <script>
        // Liste des scripts essentiels dans l'ordre
        const essentialScripts = [
            'js/constants.js',
            'js/dataManager.js', 
            'js/uiManager.js',
            'js/main.js'
        ];
        
        let currentScriptIndex = 0;
        
        function loadNextScript() {
            if (currentScriptIndex >= essentialScripts.length) {
                // Tous les scripts sont charg√©s
                console.log('‚úÖ Tous les scripts charg√©s');
                document.getElementById('loading-message').innerHTML = 
                    '‚úÖ Application pr√™te. Chargement du menu...';
                
                // Initialiser l'application apr√®s un court d√©lai
                setTimeout(() => {
                    if (window.mainApp && typeof window.mainApp.init === 'function') {
                        window.mainApp.init();
                    } else {
                        showFallbackMenu();
                    }
                }, 1000);
                return;
            }
            
            const scriptSrc = essentialScripts[currentScriptIndex];
            const loadingMsg = document.getElementById('loading-message');
            loadingMsg.innerHTML = `üì¶ Chargement: ${scriptSrc.split('/').pop()}...`;
            
            fetch(scriptSrc)
                .then(response => {
                    if (response.ok) {
                        loadScript(scriptSrc, () => {
                            console.log(`‚úÖ ${scriptSrc} charg√©`);
                            currentScriptIndex++;
                            loadNextScript();
                        });
                    } else {
                        console.error(`‚ùå ${scriptSrc} non trouv√©`);
                        loadingMsg.innerHTML += ` <span style="color:red">(non trouv√©)</span>`;
                        currentScriptIndex++;
                        loadNextScript();
                    }
                })
                .catch(error => {
                    console.error(`‚ùå Erreur ${scriptSrc}:`, error);
                    currentScriptIndex++;
                    loadNextScript();
                });
        }
        
        // D√©marrer le chargement
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ D√©marrage chargement scripts...');
            loadNextScript();
            
            // Fallback apr√®s 10 secondes
            setTimeout(() => {
                const loading = document.getElementById('loading-message');
                const subTitle = document.getElementById('sub-title');
                
                if (loading && loading.innerHTML.includes('Initialisation')) {
                    console.warn('‚ö†Ô∏è D√©lai d√©pass√©, affichage menu de secours');
                    loading.innerHTML = '‚ö†Ô∏è Chargement trop long, menu de secours activ√©';
                    showFallbackMenu();
                }
            }, 10000);
        });
    </script>

            errorDiv.style.display = 'block';
            
            return false;
        };
